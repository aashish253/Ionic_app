<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Todo List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles"> </ion-refresher-content>
  </ion-refresher>
  <table class="table table-striped table-dark.">
    <tr class="thead-dark">
      <th>Name</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let u of item">
      <td>{{u.name}}</td>
      <td>{{u.description}}</td>
      <td>{{u.dueDate | date: 'dd-MM-yyyy'}}</td>
      <td>{{u.priority}}</td>
      <td>
        <ion-button (click)="deleteD(u._id)">
          Delete
        </ion-button>
      </td>
    </tr>
  </table>

  <ion-infinite-scroll (ionInfinite)="loadDataa($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
