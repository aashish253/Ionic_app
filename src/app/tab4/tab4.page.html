<ion-header>
  <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles"> </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button routerLink="/route-ex">Login Way </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button fill="outline" (click)="presentActionSheet()"
          >Open Sheet</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button fill="outline" (click)="presentAlertConfirm()"
        >Open Alert</ion-button
      >
    </ion-row>
    <!-- <ion-button routerLink="/geolocate">Geo Locate </ion-button>
    <ion-button routerLink="/vupload">Record Audio </ion-button>
    <ion-button routerLink="/filetransfer">File Transfer</ion-button> -->

    <ion-item>
      <ion-label>Select Item</ion-label>
      <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>
  </ion-grid>
  <ion-segment>
    <ion-segment-button value="friends">
      <ion-label>Friends</ion-label>
    </ion-segment-button>
    <ion-segment-button value="enemies">
      <ion-label>Enemies</ion-label>
    </ion-segment-button>
    <ion-segment-button value="sagement">
      <ion-label>Sagement</ion-label>
    </ion-segment-button>
  </ion-segment>
  <table class="table table-striped table-dark.">
    <tr class="thead-dark">
      <th>Name</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Action</th>
    </tr>
    <ion-spinner name="circles" *ngIf="flag"></ion-spinner>

    <tr *ngFor="let u of pageUsers">
      <td>{{u.name}}</td>
      <td>{{u.description}}</td>
      <td>{{u.dueDate | date: 'dd-MM-yyyy'}}</td>
      <td>{{u.priority}}</td>
      <td>
        <ion-button (click)="deleteD(u._id)">
          Delete
        </ion-button>
        <ion-button routerLink="/update-task" (click)="listSrvs.updateData(u)">
          Update
        </ion-button>
      </td>
    </tr>
  </table>

  <div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <ion-item class="form-group">
        <ion-label position="floating" color="primary">Name:</ion-label>
        <ion-input type="email" formControlName="name"></ion-input>
      </ion-item>
      <ion-item class="form-group">
        <ion-label position="floating" color="primary">Description:</ion-label>
        <ion-input type="email" formControlName="description"></ion-input>
      </ion-item>
      <ion-item class="form-group">
        <ion-label position="floating" color="primary">Due Date:</ion-label>
        <ion-input type="email" formControlName="dueDate"></ion-input>
        <!-- <ion-datetime
          formControlName="dueDate"
          displayFormat="YYYY-MM-DD"
        ></ion-datetime> -->
      </ion-item>
      <ion-item class="form-group">
        <ion-label position="floating" color="primary">Priority:</ion-label>
        <ion-input type="email" formControlName="priority"></ion-input>
      </ion-item>

      <ion-button type="submit">Submit</ion-button>
    </form>
  </div>
</ion-content>
