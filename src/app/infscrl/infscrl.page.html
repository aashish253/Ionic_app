<ion-header>
  <ion-toolbar>
    <ion-title>infscrl</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 *ngFor="let u of item">{{u}}</h1>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
