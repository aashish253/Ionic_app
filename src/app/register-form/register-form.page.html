<ion-header>
  <ion-toolbar>
    <ion-title>RegisterForm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <ion-item class="form-group">
      <ion-label position="floating" color="primary">Username:</ion-label>
      <ion-input type="email" formControlName="username"></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="floating" color="primary">Email:</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="floating" color="primary">Password:</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="floating" color="primary">First Name:</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="floating" color="primary">Last Name:</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>

    <ion-button type="submit">Submit</ion-button>
  </form>
</ion-content>
