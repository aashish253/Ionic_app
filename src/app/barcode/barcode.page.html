<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 QR/ Barcode Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>
  <h1>Click Button To Scan</h1>

  <ion-button (click)="scanCode()">
    Scan Code
  </ion-button>

  <div *ngIf="scannedData">
    <p>Scanned Code Text : <b>{{ scannedData["text"] }}</b></p>
    <p>Scanned Code Format : <b>{{ scannedData["format"] }}</b></p>
  </div>

  <h1>Enter Value to Create QR code</h1>
  <ion-input type="text" [(ngModel)]="encodedData"></ion-input>

  <ion-button (click)="encodedText()">
    Create QR
  </ion-button>
  <ion-item>
    <ion-input
      type="text"
      placeholder="My Qr Data"
      [(ngModel)]="qrData"
    ></ion-input>
  </ion-item>

  <ion-button (click)="createCode()">Create Code</ion-button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>value:{{createdCode}}</p>
    </ion-card-content>
  </ion-card>

  <!-- <ion-card *ngIf="scannedCode">
    <ion-card-content>
      <p>Result from Scanner:{{scannedCode}}</p>
    </ion-card-content>
  </ion-card> -->
</ion-content>
